specVersion: 0.0.2
description: ZkSync subgraph
repository: https://github.com/yukairex/zksync-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Governance
    network: mainnet
    source:
      address: "0x34460C0EB5074C29A9F6FE13b8e7E23A0D08aF01"
      abi: Governance
      startBlock: 10276588
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Validator
      abis:
        - name: Governance
          file: Governance/abis/Governance.json
        - name: ERC20
          file: Governance/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Governance/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Governance/abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewToken(indexed address,indexed uint16)
          handler: handleNewToken
        - event: ValidatorStatusUpdate(indexed address,bool)
          handler: handleValidatorStatusUpdate
      file: Governance/Governance.wasm
  - kind: ethereum/contract
    name: ZkSync
    network: mainnet
    source:
      address: "0xabea9132b05a70803a4e85094fd0e1800777fbef"
      abi: ZkSync
      startBlock: 10269890
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Block
      abis:
        - name: ZkSync
          file: ZkSync/abis/ZkSync.json
      eventHandlers:
        - event: BlockCommit(indexed uint32)
          handler: handleBlockCommit
        - event: BlockVerification(indexed uint32)
          handler: handleBlockVerification
      file: Governance/Governance.wasm
