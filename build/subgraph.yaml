specVersion: 0.0.2
description: ZkSync subgraph
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Governance
    network: mainnet
    source:
      address: "0x34460C0EB5074C29A9F6FE13b8e7E23A0D08aF01"
      abi: Governance
      startBlock: 10276588
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Governance
          file: Governance/abis/Governance.json
        - name: ERC20
          file: Governance/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Governance/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Governance/abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewToken(indexed address,indexed uint16)
          handler: handleNewToken
      file: Governance/Governance.wasm
